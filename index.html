<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>DOM Exercise 4</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='display-value'>
        <h1 class='total'>Bank Account: <span id='total'></span></h1>
    </div>
    <div class='form-container'>
        <form id='form'>
            <!-- 'for' attribute links to id of input, OR put input inside label-->
            <label for='number'>How many?</label>
            <input type='number' id='number'>
    
            <!-- <label for='coin'>Which coin?</label>
            <select name='coin' id='coin'>
                <option value='penny'>Penny</option>
                <option value='nickel'>Nickel</option>
                <option value='dime'>Dime</option>
                <option value='quarter'>Quarter</option>
            </select> -->

            <input type='radio' id='quarter' name='denomination' value='quarter'>
            <label for='quarter'>Quarter</label>

            <input type='radio' id='dime' name='denomination' value='dime'>
            <label for='dime'>Dime</label>

            <input type='radio' id='nickel' name='denomination' value='nickel'>
            <label for='nickel'>Nickel</label>

            <input type='radio' id='penny' name='denomination' value='penny'>
            <label for='penny'>Penny</label>
    
            <input type='submit' value='Make Money!'>
        </form>
    </div>
    <div class='coin-container' id='coinDisplay'>
        
    </div>
    <script src='script.js'></script>
</body>
</html>
